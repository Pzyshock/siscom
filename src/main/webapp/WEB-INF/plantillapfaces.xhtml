<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/normalize.css" />
        <h:outputStylesheet name="css/skeleton.css" />
            
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>SISCOM</title>
    </h:head>

    <h:body>

       
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="false"  minSize="60" maxSize="60">
                <p:graphicImage name="/imagenes/cintilloiz.png"  class="fleft topimage"/>
                <p:graphicImage name="/imagenes/cintillode.png"  class="fright topimage"/>
                
            </p:layoutUnit>
            <p:layoutUnit position="west" resizable="false" size="160" minSize="40" >
                <h:form>
                <p:menu style="max-width: 140px;margin: 0px;">
                    <p:submenu label="Usuario">
                        <p:menuitem value="Crear" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Modigficar" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Eliminar" url="http://forum.primefaces.org/" />
                        <p:menuitem value="Listado" url="http://www.primefaces.org/themes.html" />
                        <p:menuitem value="Delete" update="messages" ajax="false" icon="ui-icon-close"/>
                    </p:submenu>
                    <p:submenu label="Base de Datos">
                        <p:menuitem value="Respaldo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Tablas" url="http://www.primefaces.org/documentation.html" />
                        
                    </p:submenu>
                    <p:submenu label="Maquinaria">
                        <p:menuitem value="Crear" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Modigficar" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Eliminar" url="http://forum.primefaces.org/" />
                        <p:menuitem value="Listado" url="http://www.primefaces.org/themes.html" />
                    </p:submenu>
                </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="100%">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="false" size="40" minSize="40" maxSize="40" class="fuente14" >
                <p:outputLabel  value="CopyLeft 2017 - COVINEA." />
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
